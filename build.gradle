allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    ext.lombok = '1.14.0'
    ext.guice = '3.0'
    ext.guicem = '3.0'
    ext.slf4j = '1.7.7'
    ext.logback = '1.1.2'
    ext.mina = '2.0.7'
    ext.acara = '1.3'
    ext.config = '1.0.2'
    ext.mysql = '5.1.6'

    configurations {
        provided
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        provided "org.projectlombok:lombok:$lombok"
        compile "com.google.inject:guice:$guice"
        compile "com.google.inject.extensions:guice-multibindings:$guicem"
        compile "org.slf4j:slf4j-api:$slf4j"
        compile "ch.qos.logback:logback-classic:$logback"
    }

    sourceSets {
        main { compileClasspath += configurations.provided }
    }

    idea { module { scopes.PROVIDED.plus += configurations.provided } }
}